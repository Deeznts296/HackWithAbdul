<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn to Hack with Abdul</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px lime, 0 0 20px lime;
      margin-bottom: 40px;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 10px lime, 0 0 20px lime;
        opacity: 1;
      }
      20%, 24%, 55% {
        text-shadow: none;
        opacity: 0.7;
      }
    }

    .projects {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 1px solid lime;
      border-radius: 10px;
      box-shadow: 0 0 20px lime;
    }

    .projects h2 {
      color: #0f0;
      margin-bottom: 20px;
      text-shadow: 0 0 5px lime;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .hack-btn {
      display: inline-block;
      padding: 15px 20px;
      font-size: 1.1em;
      color: lime;
      background: black;
      border: 2px solid lime;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 8px lime;
    }

    .hack-btn:hover {
      background: lime;
      color: black;
      box-shadow: 0 0 20px lime, 0 0 40px lime;
      transform: scale(1.05);
    }

    .hack-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px lime;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <h1>Learn to Hack with Abdul</h1>
    <div class="projects">
      <h2>ðŸ”¥ Hacker Projects & Tools ðŸ”¥</h2>
      <div class="btn-grid">
        <a class="hack-btn" href="https://github.com/spacehuhn" target="_blank">Spacehuhn Tools</a>
        <a class="hack-btn" href="https://github.com/vanhoefm" target="_blank">WiFi Research</a>
        <a class="hack-btn" href="https://www.hackthebox.com/" target="_blank">HackTheBox</a>
        <a class="hack-btn" href="https://ctftime.org/" target="_blank">CTFtime</a>
        <a class="hack-btn" href="https://github.com/Gallopsled/pwntools" target="_blank">Pwntools</a>
        <a class="hack-btn" href="https://www.kali.org/" target="_blank">Kali Linux</a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).map(() => 1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
